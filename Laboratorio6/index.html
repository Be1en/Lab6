<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
</head>
<body>
    <form method="post" action="http://localhost/Laboratorio6/registrar.php">
        <input type="text" required name="id" id="id" placeholder="Ingrese su Codigo">
        <input type="text" required name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input type="text" required name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input type="text" required name="correo" id="correo" placeholder="Ingrese su Correo">
        <input type="number" required name="dni" id="dni" placeholder="Ingrese su DNI">
        <input type="text" required name="celular" id="celular" placeholder="Ingrese su Celular">
        <input type="date" required name="fecha_nac" id="fecha_nac" placeholder="Ingrese su Fecha de Nacimiento">
        <input class="botons" type="submit" value="Registrar"> <input type="reset" name="borrar" id="borrar" value="Restablecer" />
    </form>
    

</body>
</html>
